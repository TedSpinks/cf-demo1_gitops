# Parent Argo CD app (grouping) for the flaskr apps
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trio-stage
  labels:
    app: trio
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: trio-app  # required field - set to your CF Runtume namespace
    name: in-cluster
  project: trio
  source:
    path: ./helm/trio-app/stage/  # Directory that contains the child apps
    repoURL: https://github.com/codefresh-contrib/csdp-salesdemo_applications.git
    targetRevision: main
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true