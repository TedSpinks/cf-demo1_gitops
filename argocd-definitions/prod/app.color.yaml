apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: color
  labels:
    app: color
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: color
    name: in-cluster
  project: color
  source:
    path: ./k8s-resources/color/overlays/prod-east
    repoURL: https://github.com/codefresh-contrib/cf-demo1_gitops.git
    targetRevision: main
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
