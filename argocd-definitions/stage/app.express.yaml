apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: express
  labels:
    app: express
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: csdp-salesdemo-stage # temporarily set to Runtime namespace, CR-10565
    name: in-cluster
  project: express
  source:
    path: ./k8s-resources/express/overlays/stage
    repoURL: https://github.com/codefresh-contrib/cf-demo1_gitops.git
    targetRevision: main
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true      