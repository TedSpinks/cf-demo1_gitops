apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: color-stage
  labels:
    app: color-stage
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: color-stage
    name: in-cluster
  project: color
  source:
    path: ./k8s-resources/color/overlays/stage
    repoURL: https://github.com/TedSpinks/cf-demo1_gitops.git
    targetRevision: main
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
