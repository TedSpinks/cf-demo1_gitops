apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins
        image: dustinvanbuskirk/jenkins:lts-dind
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: jenkins-home
          mountPath: /var/jenkins_home
        - mountPath: /var/run/docker.sock
          name: docker-sock-volume
      volumes:
      - name: jenkins-home
        emptyDir: { }
      - name: docker-sock-volume
        hostPath:
          path: /var/run/docker.sock
          type: File
